<aside class="main-sidebar sidebar-dark-primary elevation-4">

    <a class="brand-link">
        <img src="../assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light">Book Library</span>
    </a>

    <div class="sidebar">
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a class="nav-link" 
                        routerLink="/home" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact:true}"
                    >
                        <i class="nav-icon fas fa-book-open"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li *ngIf="isAdmin" class="nav-item">
                    <a class="nav-link" routerLink="/home/user" routerLinkActive="active">
                        <i class="nav-icon fas fa-user"></i>
                        <p>
                            User Management
                        </p>
                    </a>
                </li>
                <li *ngIf="isAdmin" class="nav-item">
                    <a class="nav-link" routerLink="/home/category" routerLinkActive="active">
                        <i class="nav-icon fas fa-tag"></i>
                        <p>
                            Category Management
                        </p>
                    </a>
                </li>
                <li *ngIf="isAdmin" class="nav-item">
                    <a class="nav-link" routerLink="/home/book" routerLinkActive="active">
                        <i class="nav-icon fas fa-book"></i>
                        <p>
                            Book Management
                        </p>
                    </a>
                </li>
                <li *ngIf="isAdmin" class="nav-item">
                    <a class="nav-link" routerLink="/home/book-issue" routerLinkActive="active">
                        <i class="nav-icon fas fa-file-invoice-dollar"></i>
                        <p>
                            Book Issue Management
                        </p>
                    </a>
                </li>
            </ul>
        </nav>

    </div>

</aside>
